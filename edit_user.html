{% extends "admin/base_admin_panel.html" %}
{% block panel %}
<form method="post">
    {% csrf_token %}
    
    <!-- User ID (ForeignKey) -->
    <div class="form-group">
        <label for="user_id">User ID:</label>
        <select name="user_id" id="user_id" class="form-control" disabled>
            <option value="">---------</option>
            <!-- Include options dynamically if needed -->
        </select>
    </div>
    
    <!-- Login ID -->
    <div class="form-group">
        <label for="login_id">Login ID:</label>
        <input type="text" name="login_id" id="login_id" class="form-control" readonly>
    </div>
    
    <!-- Password -->
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" class="form-control" readonly>
    </div>
    
    <!-- User Type -->
    <div class="form-group">
        <label for="user_type">User Type:</label>
        <select name="user_type" id="user_type" class="form-control" disabled>
            {% for choice in user_type_choices %}
                <option value="{{ choice.0 }}">{{ choice.1 }}</option>
            {% endfor %}
        </select>
    </div>
    
    <!-- Applicant Type -->
    <div class="form-group">
        <label for="applicant_type">Applicant Type:</label>
        <select name="applicant_type" id="applicant_type" class="form-control" disabled>
            {% for choice in applicant_type_choices %}
                <option value="{{ choice.0 }}">{{ choice.1 }}</option>
            {% endfor %}
        </select>
    </div>
    
    <!-- First Name -->
    <div class="form-group">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name" class="form-control" readonly>
    </div>
    
    <!-- Last Name -->
    <div class="form-group">
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="last_name" class="form-control" readonly>
    </div>
    
    <!-- Organization Name -->
    <div class="form-group">
        <label for="org_name">Organization Name:</label>
        <input type="text" name="org_name" id="org_name" class="form-control" readonly>
    </div>
    
    <!-- Pincode -->
    <div class="form-group">
        <label for="pincode">Pincode:</label>
        <input type="text" name="pincode" id="pincode" class="form-control" readonly>
    </div>
    
    <!-- Is Business Partner -->
    <div class="form-group">
        <div class="form-check">
            <input type="checkbox" name="is_business_partner" id="is_business_partner" class="form-check-input" disabled>
            <label for="is_business_partner" class="form-check-label">Is Business Partner</label>
        </div>
    </div>
    
    <!-- DOB or DOE -->
    <div class="form-group">
        <label for="dob_or_doe">Date of Birth or Establishment:</label>
        <input type="date" name="dob_or_doe" id="dob_or_doe" class="form-control" readonly>
    </div>
    
    <!-- Gender -->
    <div class="form-group">
        <label for="gender">Gender:</label>
        <select name="gender" id="gender" class="form-control" disabled>
            {% for choice in gender_choices %}
                <option value="{{ choice.0 }}">{{ choice.1 }}</option>
            {% endfor %}
        </select>
    </div>
    
    <!-- Married Status -->
    <div class="form-group">
        <label for="married_status">Marital Status:</label>
        <select name="married_status" id="married_status" class="form-control" disabled>
            {% for choice in married_status_choices %}
                <option value="{{ choice.0 }}">{{ choice.1 }}</option>
            {% endfor %}
        </select>
    </div>
    
    <!-- Mobile Number -->
    <div class="form-group">
        <label for="mobile_no">Mobile Number:</label>
        <input type="text" name="mobile_no" id="mobile_no" class="form-control" readonly>
    </div>
    
    <!-- WhatsApp Number -->
    <div class="form-group">
        <label for="whatsapp_no">WhatsApp Number:</label>
        <input type="text" name="whatsapp_no" id="whatsapp_no" class="form-control" readonly>
    </div>
    
    <!-- Email Address -->
    <div class="form-group">
        <label for="email_id">Email Address:</label>
        <input type="email" name="email_id" id="email_id" class="form-control" readonly>
    </div>
    
    <!-- Login Access -->
    <div class="form-group">
        <div class="form-check">
            <input type="checkbox" name="login_access" id="login_access" class="form-check-input" disabled>
            <label for="login_access" class="form-check-label">Login Access</label>
        </div>
    </div>
    
    <!-- Locked Reason -->
    <div class="form-group">
        <label for="locked_reason">Locked Reason:</label>
        <input type="text" name="locked_reason" id="locked_reason" class="form-control" readonly>
    </div>
    
    <!-- Joining Date -->
    <div class="form-group">
        <label for="joining_date">Joining Date:</label>
        <input type="date" name="joining_date" id="joining_date" class="form-control" readonly>
        <small id="joining_date_help" class="form-text text-muted">Automatically generated on save.</small>
    </div>
    
    <!-- Is Active -->
    <div class="form-group">
        <div class="form-check">
            <input type="checkbox" name="is_active" id="is_active" class="form-check-input" checked>
            <label for="is_active" class="form-check-label">Is Active</label>
        </div>
    </div>
    
    <!-- Is Staff -->
    <div class="form-group">
        <div class="form-check">
            <input type="checkbox" name="is_staff" id="is_staff" class="form-check-input">
            <label for="is_staff" class="form-check-label">Is Staff</label>
        </div>
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock panel %}
